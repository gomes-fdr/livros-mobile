<ion-view title="Autenticação" id="page3" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="autenticaO-form1" class="list ">
            <div class="spacer" style="height: 100px;"></div>
            <ion-list id="autenticaO-list1" class=" ">
                <label class="item item-input " id="autenticaO-input2">
                    <span class="input-label">Usuário</span>
                    <input ng-model="user.email" type="email" placeholder="">
                </label>
                <label class="item item-input " id="autenticaO-input3">
                    <span class="input-label">Senha</span>
                    <input ng-model="user.password" type="password" placeholder="">
                </label>
            </ion-list>
        </form>
        <div id="autenticaO-button-bar2" class=" button-bar ">
            <button ng-click="registrar(user)" id="autenticaO-button11" class=" button button-positive  button-block ">Registrar</button>
            <button ng-click="entrar(user)" id="autenticaO-button12" class=" button button-positive  button-block ">Entrar</button>
        </div>
		<button ng-click="logoff(user)" id="autenticaO-button12" class=" button button-positive  button-block ">Logoff</button>
    </ion-content>
</ion-view>
